<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>무비무비</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="./assets/icon.png" />
    <link rel="apple-touch-icon" href="./assets/icon.png" />
    <link rel="stylesheet" type="text/css" media="screen" href="./style/global.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./style/index.css" />
  </head>
  <body>
    <header>
      <div class="header-search">
        <img class="icon" src="./assets/img/icon.png" />
        <div class="search-container">
          <form id="search-form">
            <div class="search-input-container">
              <img class="search-icon" src="./assets/img/search.png" />
              <input id="search-input" name="query" />
              <img id="warning-icon" src="./assets/img/warning.png" />
              <p id="search-warning-msg"></p>
            </div>
            <button type="submit" id="search-btn">찾기</button>
          </form>
        </div>
      </div>
      <div class="header-btn-group">
        <div class="sort-container">
          <select id="sort-btn" name="sort">
            <option value="high-rated">평점 높은 순</option>
            <option value="low-rated">평점 낮은 순</option>
            <option value="recent">최신 순</option>
            <option value="old">오래된 순</option>
          </select>
          <img src="./assets/img/sort.png" />
        </div>
        <button id="lang-btn" value="en-US">ENGLISH</button>
      </div>
    </header>
    <main>
      <section>
        <ul id="movie-list"></ul>
      </section>
      <section id="not-found">입력하신 검색어와 일치하는 결과가 없습니다 🥹</section>
    </main>
    <button id="scroll-top-btn" class="hide">
      <img src="./assets/img/up.png" />
    </button>
    <script type="module" src="./src/index.js"></script>
  </body>
</html>
